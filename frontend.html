<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rho-Bot Chatbox</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle, #510400, #D03D56);
            /* Changed the background to a radial gradient of red */
        }

        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .chat-box {
            width: 400px;
            height: 550px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #630101;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .chat-body {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
            background-color: #f5f5f5;
        }

        .message {
            margin-bottom: 10px;
            overflow: hidden;
            clear: both; /* Clear floating elements */
        }

        .user-message {
            background-color: #b02750;
            color: #fff;
            border-radius: 20px;
            padding: 12px 16px;
            float: right;
            max-width: 70%;
            word-wrap: break-word;
        }

        .bot-message {
            background-color: #e0e0e0;
            color: #333;
            border-radius: 20px;
            padding: 12px 16px;
            float: left;
            max-width: 70%;
            word-wrap: break-word;
        }

        .chat-footer {
            background-color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            border-top: 1px solid #ccc;
        }

        .input-message {
            flex: 1;
            padding: 12px 16px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
        }

        .send-button {
            padding: 12px 20px;
            background-color: #b02750;
            border: none;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            outline: none;
            margin-left: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #b02750;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-header">Rho-Bot Chatbox</div>
            <div class="chat-body" id="chat-body">
                <div class="message bot-message">Welcome to Rho-Bot Chatbox!</div>
            </div>
            <div class="chat-footer">
                <input type="text" class="input-message" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button class="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('send-button').addEventListener('click', sendMessage);
    
        async function sendMessage() {
            var userInput = document.getElementById('user-input').value.trim();
            if (userInput !== '') {
                displayUserMessage(userInput);
    
                try {
                    const response = await fetch('http://localhost:5005/webhooks/rest/webhook', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: userInput }),
                    });
                    const data = await response.json();
                    if (data && data.length > 0 && data[0].text) {
                        displayBotMessage(data[0].text);
                    } else {
                        displayBotMessage("I'm sorry, I couldn't understand that.");
                    }
    
                    document.getElementById("user-input").value = ''; // Clear input field
                } catch (error) {
                    console.error('Error:', error);
                    displayBotMessage("I'm sorry, something went wrong.");
                }
            }
        }
    
        function displayUserMessage(message) {
            var chatBody = document.getElementById('chat-body');
            var userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = message;
            chatBody.appendChild(userMessageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    
        function displayBotMessage(message) {
            var chatBody = document.getElementById('chat-body');
            var botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'message bot-message';
            botMessageDiv.textContent = message;
            chatBody.appendChild(botMessageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
    
</body>
</html>
