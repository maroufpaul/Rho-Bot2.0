version: "3.1"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - hey there
    - good afternoon

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - have a nice day
    - see you around
    - see you later

- intent: bot_challenge
  examples: |
    - are you a bot?
